<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h2, h3 { text-align: center; }
        .question-block { border-bottom: 1px solid #ddd; padding: 10px 0; }
        input[type="text"], textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { padding: 8px 12px; margin-right: 5px; cursor: pointer; }
        .delete-btn { background: red; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>문제 관리</h2>

    {% for i in range(questions|length) %}
    {% set q = questions[i] %}
    <div class="question-block">
        <form method="POST" action="/admin/edit/{{ i }}">
            <label>문제:</label>
            <input type="text" name="question" value="{{ q.question }}">

            <label>이미지 파일명 (있는 경우):</label>
            <input type="text" name="image" value="{{ q.image or '' }}">

            <label>보기:</label>
            <div id="choices-{{ i }}">
                {% for choice in q.choices %}
                    <input type="text" name="choices[]" value="{{ choice }}" required><br>
                {% endfor %}
            </div>
            <button type="button" onclick="addChoice('{{ i }}')">보기 추가</button>

            <label>정답:</label>
            <input type="text" name="answer" value="{{ q.answer }}">

            <label>해설:</label>
            <textarea name="explanation">{{ q.explanation }}</textarea>

            <button type="submit">수정</button>
        </form>
        <form method="POST" action="/admin/delete/{{ i }}" style="display:inline;">
            <button type="submit" class="delete-btn">삭제</button>
        </form>
    </div>
    {% endfor %}

    <h3>문제 추가</h3>
    <form method="POST" action="/admin/add">
        <label>문제:</label>
        <input type="text" name="question">

        <label>이미지 파일명 (선택):</label>
        <input type="text" name="image">

        <label>보기:</label>
        <div id="add-choices-container">
            <input type="text" name="choices[]"><br>
        </div>
        <button type="button" onclick="addChoice('add')">보기 추가</button>

        <label>정답:</label>
        <input type="text" name="answer">

        <label>해설:</label>
        <textarea name="explanation"></textarea>

        <button type="submit">추가</button>
    </form>
</div>

<script>
function addChoice(id) {
    const container = document.getElementById(`choices-${id}`) || document.getElementById('add-choices-container');
    const input = document.createElement("input");
    input.type = "text";
    input.name = "choices[]";
    input.required = true;
    container.appendChild(input);
    container.appendChild(document.createElement("br"));
}
</script>
</body>
</html>
