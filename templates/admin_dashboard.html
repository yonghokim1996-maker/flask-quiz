<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        input, textarea { width: 100%; margin: 5px 0; padding: 5px; }
        button { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>관리자 대시보드</h1>
    
    <h2>문제 추가</h2>
    <form method="POST" action="/admin/add">
        <textarea name="question" placeholder="문제 내용"></textarea>
        <input type="text" name="choices" placeholder="선택지 1, 선택지 2, 선택지 3, 선택지 4">
        <input type="text" name="answer" placeholder="정답">
        <textarea name="explanation" placeholder="해설"></textarea>
        <button type="submit">추가</button>
    </form>

    <h2>기존 문제</h2>
    {% for i, q in enumerate(questions) %}
    <div class="question-box">
        <form method="POST" action="/admin/edit/{{ i }}">
            <textarea name="question">{{ q.question }}</textarea>
            <input type="text" name="choices" value="{{ ', '.join(q.choices) }}">
            <input type="text" name="answer" value="{{ q.answer }}">
            <textarea name="explanation">{{ q.explanation }}</textarea>
            <button type="submit">수정</button>
        </form>
        <form method="POST" action="/admin/delete/{{ i }}">
            <button type="submit">삭제</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
