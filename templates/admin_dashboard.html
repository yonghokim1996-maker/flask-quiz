<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #eee; }
        .btn { padding: 5px 10px; margin: 2px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-edit { background: #ffc107; }
        .btn-delete { background: #dc3545; color: white; }
        .btn-add { background: #28a745; color: white; margin-top: 10px; display: inline-block; }
        .form-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                      background: white; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .form-popup input, .form-popup textarea { width: 100%; margin-bottom: 10px; }
        .btn-save { background: #007bff; color: white; }
        .btn-cancel { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>관리자 대시보드</h1>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>문제</th>
                    <th>정답</th>
                    <th>해설</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                {% for q in questions %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ q.question }}</td>
                    <td>{{ q.answer }}</td>
                    <td>{{ q.explanation }}</td>
                    <td>
                        <button class="btn btn-edit" onclick="openForm({{ loop.index0 }})">수정</button>
                        <form method="POST" action="/admin/delete/{{ loop.index0 }}" style="display:inline;">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-add" onclick="openForm()">+ 새 문제 추가</button>
        <a href="/logout" style="float: right; margin-top: 15px;">로그아웃</a>
    </div>

    <!-- 팝업 폼 -->
    <div class="form-popup" id="questionForm">
        <form method="POST" id="formAction">
            <h3 id="formTitle">문제 추가</h3>
            <input type="text" name="question" id="question" placeholder="문제 내용" required>
            <textarea name="choices" id="choices" placeholder="선택지 (쉼표로 구분)" required></textarea>
            <input type="text" name="answer" id="answer" placeholder="정답" required>
            <input type="text" name="explanation" id="explanation" placeholder="해설">
            <button type="submit" class="btn btn-save">저장</button>
            <button type="button" class="btn btn-cancel" onclick="closeForm()">취소</button>
        </form>
    </div>

    <script>
        let questions = {{ questions | tojson }};
        let editIndex = null;

        function openForm(index = null) {
            document.getElementById("questionForm").style.display = "block";
            if (index !== null) {
                // 수정 모드
                editIndex = index;
                document.getElementById("formTitle").innerText = "문제 수정";
                document.getElementById("formAction").action = `/admin/edit/${index}`;
                document.getElementById("question").value = questions[index].question;
                document.getElementById("choices").value = questions[index].choices.join(", ");
                document.getElementById("answer").value = questions[index].answer;
                document.getElementById("explanation").value = questions[index].explanation || "";
            } else {
                // 추가 모드
                editIndex = null;
                document.getElementById("formTitle").innerText = "문제 추가";
                document.getElementById("formAction").action = `/admin/add`;
                document.getElementById("question").value = "";
                document.getElementById("choices").value = "";
                document.getElementById("answer").value = "";
                document.getElementById("explanation").value = "";
            }
        }

        function closeForm() {
            document.getElementById("questionForm").style.display = "none";
        }
    </script>
</body>
</html>
