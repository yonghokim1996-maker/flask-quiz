<!DOCTYPE html>
<html>
<head>
    <title>비밀번호 로그인</title>
</head>
<body>
    <h2>접속을 위해 비밀번호를 입력하세요</h2>
    <form method="post">
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">접속</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
